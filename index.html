<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="stopwatch-container" class="stopwatch-container">
        
        <div class="stopwatch" id="stopwatch">
            <div class="ui-modes">
                <button class="light-mode" id="light-mode-btn" title="Light Mode">
                    <img src="img/light.png" alt="light mode button icon" width="20rem">
                </button>
                <button class="dark-mode" id="dark-mode-btn" title="Dark Mode">
                    <img src="img/dark.png" alt="dak mode button icon" width="20rem">
                </button>
            </div>
            <h1>Stopwatch</h1>
            <div class="stopwatch-time">
                <div id="hours" class="hours" title="hours">00</div> :
                <div id="minutes" class="minutes" title="minutes">00</div> :
                <div id="seconds" class="seconds" title="seconds">00</div> :
                <div id="milli-seconds" class="milli-seconds" title="milli-seconds">00</div>
            </div>

            <div class="buttons">

                <button id="start-button" title="start">
                    <img src="img/start.png" alt="start button icon" width="30rem" height="30rem">
                </button>

                <button id="pause-button" title="pause" disabled>
                    <img src="img/pause.png" alt="pause button icon" width="30rem">
                </button>

                <button id="reset-button" title="reset">
                    <img src="img/reset.png" alt="reset button icon" width="30rem">
                </button>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
